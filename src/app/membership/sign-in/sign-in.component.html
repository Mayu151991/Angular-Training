<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div>
      <label>Email</label>
      <input type="text" name="email" [(ngModel)]="email" required placeholder="Enter email" />
    </div>

    <div>
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" required placeholder="Enter password" />
    </div>

    <button type="submit">Login</button>
    <button type="button" (click)="navigateToRegister()">Register</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
