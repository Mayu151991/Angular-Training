<div class="container mt-4">
  <h2 class="mb-3 text-center">ðŸ›’ My Shopping Cart</h2>

  <div *ngIf="cartItems && cartItems.length === 0" class="card shadow-sm">
    <div class="card-body text-center p-5">
      <i class="bi bi-cart-x" style="font-size: 3rem;"></i>
      <h3 class="mt-3">Your cart is empty</h3>
      <p class="text-muted">Start shopping to add items to your cart!</p>
    </div>
  </div>

  <div *ngIf="cartItems && cartItems.length > 0" class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped align-middle mb-0">
        <thead class="table-dark text-center">
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let item of cartItems">
              <td class="text-center">
                <img [src]="item.imageUrl" width="60" height="60" class="rounded">
              </td>
              <td>{{ item.title }}</td>
              <td class="text-end">â‚¹ {{ item.price }}</td>
              <td class="text-center">
                <input type="number" class="form-control text-center mx-auto"
                       style="width: 80px;"
                       min="1" [(ngModel)]="item.quantity"/>
              </td>
              <td class="text-end">â‚¹{{ item.price * item.quantity }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-danger" (click)="removeItem(item.productId)">
                  <i class="bi bi-trash"></i> Remove
                </button>
              </td>
            </tr>         

        </tbody>
      </table>
    </div>

    <div class="card-footer d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Total: <span class="text-success fw-bold">â‚¹{{getTotalPrice()}}</span></h5>
      <h5 class="mb-0">Total Items: <span class="text-success fw-bold">{{getTotalItems()}}</span></h5>
      <div>
        <button class="btn btn-outline-danger me-2"(click)="clearCart()" >
          <i class="bi bi-x-circle"></i> Clear Cart
        </button>
        <button class="btn btn-success">
          <i class="bi bi-credit-card"></i> Checkout
        </button>
      </div>
    </div>
  </div>
</div>
